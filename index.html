<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="author" content="rafaeltc">
  <title>SOS Bicharada</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="css/app.css">

</head>

<body>

  <div id="vueapp">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal" v-on:click='tab = "main"'>SOS Bicharada</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#" @click='tab = "apadrinhamento"'>Apadrinhamento</a>
        <a class="p-2 text-dark" href="#" @click='tab = "ajudar"'>Ajudar</a>
        <a class="p-2 text-dark" href="#" @click='tab = "contactos"'>Contactos</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

    <div class="tab_main" v-if="tab==='main'">
      <header>
        <div class="title">
          <h1>SOS Bicharada</h1>
        </div>
      </header>

      <main>
        <h2>Quem Somos</h2>
        <p>A Sos Bicharada é uma associação de Defesa dos Animais, sem fins lucrativos, da zona do Barreiro, do distrito de
          Setúbal, Portugal.
        </p>
      </main>
    </div>

    <div class="tab_apadrinhamento" v-if="tab==='apadrinhamento'">
      <div class="container">
        <div class="card-deck mb-3 text-center">
          <!-- this is called 'installing the component' -->
            <cat-card v-for="cat in cats" v-bind:cat="cat"></cat-card>
        </div>
      </div>    
    </div>

    <div class="tab_ajudar" v-if="tab==='ajudar'">
    </div>

    <div class="tab_contactos" v-if="tab==='contactos'">
      <!--https://fontawesome.com/icons-->
      <!-- https://fontawesome.com/how-to-use/svg-with-js#basic-use -->
      <div style="font-size:3em; color:#3b5998">
          <a href="https://www.facebook.com/sosbicharada/"><i class="fab fa-facebook-square">/sosbicharada</i></a>
      </div>
      <!--Email-->
      <div style="font-size:3em; color:#3b5998"></div>
        <i class="fas fa-envelope"></i>
      </div>
    </div>






  </div>

  <!-- Bootstrap core JavaScript
      ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"

  <!-- cat card template -->
  <template id="cat-card">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">{{cat.name}}</h4> <!--cat.name is a prop-->
        </div>
        <div class="card-body">
          <p>{{cat.description}}</p>
          <button  v-if="!cat.sponsored" type="button" class="btn btn-lg btn-block btn-outline-primary" @click="sponsor">
            Apadrinhar
          </button>
          <span v-if="cat.sponsored">Apadrinhado por: <b>{{cat.sponsor}}</b></span>
        </div>
      </div>
  </template>
